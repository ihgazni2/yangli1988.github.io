<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US

&nbsp;&nbsp;</span>你院《关于劳动行政部门在工伤认定程序中是否具有劳动关系确认权的请示》收悉。经研究，答复如下：<span
lang=EN-US><br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span></span>根据《劳动法》第九条和《工伤保险条例》第五条、第十八条的规定，劳动行政部门在工伤认定程序中，具有认定受到伤害的职工与企业之间是否存在劳动关系的职权。<span

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
