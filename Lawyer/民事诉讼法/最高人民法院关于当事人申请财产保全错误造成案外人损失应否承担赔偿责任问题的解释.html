<p align=center style='text-align:center;mso-pagination:widow-orphan'><strong><span

mso-hansi-font-family:"Times New Roman"'>最高人民法院关于当事人申请财产保全错误造成案外人损失应否承担赔偿责任问题的解释</span></strong>
</p>

<p align=center style='text-align:center;mso-pagination:widow-orphan'><span

mso-hansi-font-family:"Times New Roman"'>年</span><span lang=EN-US>7</span><span

<p align=center style='text-align:center;mso-pagination:widow-orphan'><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>法释</span><span lang=EN-US>[2005]11</span><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>号</span></p>

<p style='mso-pagination:widow-orphan'><span style='font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>　　近来，一些法院就当事人申请财产保全错误造成案外人损失引发的赔偿纠纷案件应如何适用法律问题请示我院。经研究，现解释如下：</span><span
lang=EN-US><br>
</span><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>　　根据《中华人民共和国民法通则》第一百零六条、《中华人民共和国民事诉讼法》第九十六条等法律规定，当事人申请财产保全错误造成案外人损失的，应当依法承担赔偿责任。</span><span
lang=EN-US><br>
</span><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>　　此复。</span></p>
